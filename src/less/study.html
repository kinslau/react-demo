<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>CSS FlexBox布局</title>
</head>

<style type="text/css">
  ul {
    display: inline-flex;
    border: 1px solid red;
    padding: 10px;
    list-style: none;
    background-color: #19739c; 
    justify-content:flex-start;
    
    height: 300px;

 
  }

  li {
    background-color: #8cacea;
    width: 100px;
    height: 100px;
    margin: 8px;
    padding: 4px;
    align-items:baseline;
  }

</style>

<body>
  <div id="parent">
    <ul>
      <li>i am list 1</li>
      <li>i am list 2</li>
      <li>i am list 3</li>
      <li>i am list 1</li>
      <li>i am list 2</li>
      <li>i am list 3</li>
    </ul>
  </div>
</body>

</html>
